<div class="wrapper">

    <div class="logo">
        <img src="../assets/logo.png" alt="logo">
    </div>

    <div class="name">
        Wen Wasel
    </div>

    <form class="form-container" (ngSubmit)="handleSubmit(f)" #f="ngForm">

        <div class="form-field">
            <input type="email" name="email" id="email" placeholder="Email" ngModel required email #email="ngModel">
        </div>

        <div class="form-field">
            <input type="password" name="password" id="password" placeholder="Password" ngModel #password="ngModel"
                required>
        </div>

        <button class="btn" type="submit" [disabled]="loading">{{loading? "Logging in..." : "Login"}}</button>
        <br /><br />
        <span class="error">{{_loginError}}</span>

    </form>

</div>
